<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athena | Login</title>
  <link rel="stylesheet" href="athena-master.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">ATHENA</div>
    <ul class="nav-links">
      <li><a href="home-page.html">Home</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Login to Athena</h2>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="cta-button">Login</button>

        <div class="login-links">
          <a href="#">Forgot Password?</a>
          <span>|</span>
        <a href="sign-up-page.html">Create Account</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Athena. All rights reserved.</p>
      <ul class="footer-links">
          <li><a href="about-page.html">About</a></li>
        <li><a href="features-page.html">Features</a></li>
        <li><a href="pricing-page.html">Pricing</a></li>
        <li><a href="log-in-page.html">Login</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </footer>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>

<!-- Your Firebase Config -->

    authDomain: "athena-44e07.firebaseapp.com",
    projectId: "athena-44e07",
    storageBucket: "athena-44e07.appspot.com",
    messagingSenderId: "627656309932",
    appId: "1:627656309932:web:c9d14b101e60856d46f309",
    measurementId: "G-SKDERVX3GY"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
<script>
  document.querySelector('.login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("✅ Logged in successfully!");
        window.location.href = "dashboard.html"; // create this later
      })
      .catch((error) => {
        alert("❌ " + error.message);
      });
  });
</script>
</body>
</html>
