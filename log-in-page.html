<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athena | Login</title>
  <link rel="stylesheet" href="athena-master.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">ATHENA</div>
    <ul class="nav-links">
      <li><a href="home-page.html">Home</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Login to Athena</h2>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="cta-button">Login</button>

        <div class="login-links">
          <a href="#">Forgot Password?</a>
          <span>|</span>
          <a href="#">Create Account</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Athena. All rights reserved.</p>
      <ul class="footer-links">
          <li><a href="about-page.html">About</a></li>
        <li><a href="features-page.html">Features</a></li>
        <li><a href="pricing-page.html">Pricing</a></li>
        <li><a href="log-in-page.html">Login</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
